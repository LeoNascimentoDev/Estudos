<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classeLista = document.querySelector('div').classList
        // toggle aplica uma verificação, se existir ele remove, senão, adiciona.
        classeLista.toggle('destaque')  //adicionou 
        classeLista.toggle('destaque')  // removeu


</script>
</body>

</html>
