<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>

        function log(){ 
            console.log(this)
        }

        // adicionando a função log() no prototype das propriedades - vai ser chamado com "log"
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const list = document.querySelector('div ul')

        //mostrara o elemento pai da list
        list.parentNode.log()

        //trás os filhos mas com o texto
        list.childNodes.log()

        //primeiro elemento
        list.firstChild.log()

        //próximo irmão do primeiro
        list.firstChild.nextSibling.log()

        //último irmão 
        list.lastChild.log()

        // penúltimo último irmão 
        list.lastChild.previousSibling.log()

        //html collection com todos od filhos e sem os textos
        list.children.log()
        // só elementos sem texto utilizar Element
        list.firstElementChild.log()

</script>
</body>

</html>
