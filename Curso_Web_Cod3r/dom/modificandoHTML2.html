<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // inner html substitui o que esta dentro do elemento
        div.innerHTML = "olá, aqui é o léo"
         
        // altera o elemento como um todo
        //div.outerHTML = "olá, aqui é o léo"
        div.insertAdjacentHTML("beforebegin","<p>início</p>")

    </script>
</body>

</html>
