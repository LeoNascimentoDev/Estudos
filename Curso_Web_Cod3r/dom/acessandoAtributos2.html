<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>

        const lista =document.querySelector('div ul[destino="escritório"]')
        //ou
        // const lista =document.querySelector('#compras')
        console.log('destino', lista.destino) //destino não é definido pelo navegador
        console.log('destino', lista.getAttribute('destino')) //retornará escritório

        console.log('destino', lista.setAttribute('empresa')) //altera o cria o atributo 


</script>
</body>

</html>
