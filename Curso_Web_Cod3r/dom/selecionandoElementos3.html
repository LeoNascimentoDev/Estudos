<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>

        // para acessar o formulário
        // retorna um html collection
        console.log(document.forms)
        
        // retorna nodelist
        console.log(document.getElementsByName('pesquisa'))

        // retorna html collection
        console.log(document.getElementsByTagName('form'))

        console.log(document.pesquisa.q)

        // valor do formulário inicia com o valor setado a baixo
        document.pesquisa.q.value= "Pesquise aqui..."


    </script>
</body>

</html>
