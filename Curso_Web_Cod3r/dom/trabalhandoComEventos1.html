<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-5 href="https://google.com.br"
        
        <!--onclick = "navegarem5(event)"-->
        
        Google
            
        </a>
    </div>
    <script>
        const a = document.querySelector('[espera-5]')
        a.onclick = navegarem5(event)

        function navegarem5(e){
            e.preventDefault()
            setTimeout(()=>{
                // propiedade target Ã© o elemento html que disparou o evento
                const link = e.target.href
                window.location.href = link
            },3000)
        }
        // 



    </script>
</body>
