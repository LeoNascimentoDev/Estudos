<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        
        $(function (){

            $('#feira').addClass('destaque').removeClass('destaque')        //seleciona elemento com id 'feira ' e adiciona uma classe
            $('[wm-obrigatorio]').addClass('destaque').removeClass('destaque') // seleciona elemento com atributo personalizado
            $('li.opcional').addClass('destaque').removeClass('destaque') // seleciona elemento li que tem a classe opcional 
            $('div p span').addClass('destaque') // seleciona elemento span que esta dentro de um P que está dentro de uma div - não precisam ser descendentes diretos, para isso utilizar >
            
            // seletores exclusivos do jquery

            $('li:first').css('background','green') // retorna o primeiro elemento li
            $('li:gt(1)').css('background','red')// pega os elementos impares
            $('li:odd').css('background','blue')// pega os elementos de índice maior que (X)
            
            $('li:not(:last)').css('color','pink')// seleciona  elementos li que não sejam o ultimo
            $('li:contains("ã")').css('color','yellow')//seleciona elemento li que contem ã 

            // formularios 

            $('form*').hide(2000).show(1000) //  * seleciona todos os forms
            $('form :text').css('background','green') //  * seleciona todos os forms 
            $('form :file').css('background','green') //  * seleciona todos os forms 


            
        
        
        })

    </script>
</body>
