<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').slideToggle(5000).show(5000)   // exemplo de cadeia de comandos jquery
        console.log($('div').get(0))            // exemplo da função get que busca o elemento de índice 0 no grupo div  
        console.log($.isFunction(2))            // exemplo de função de verificação - retorna verdadeiro
        console.log(jQuery.inArray(4[1,2,3]))        // ex fun de verificação    -1 é tido como não contém


        // criando "função" / funcionalidade ou plugin no Jquery
        
        $.fn.meuplugin = function (){
            this.css ('background', "green")
            return this
        }

        $('body').meuplugin().hide(2000).show(1500  )


    </script>
</body>
