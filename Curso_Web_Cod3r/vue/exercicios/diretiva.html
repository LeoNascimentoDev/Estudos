<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <input type="text" v-model="nome">
        <!-- a diretiva v-inverter abaixo n é nativa, é criada pelo código aqui desenvolvido-->
        <div v-inverter ="nome">O texto invertido aparecerá aqui</div>
    </div>

    <script>
        //criação da diretiva
        Vue.directive('inverter', {
            //em cima do binding é possível receber o valor do elemento
            componentUpdated(el, binding) {
                const invertido = binding.value.split('').reverse().join('')
                el.innerHTML = invertido
            }
        })

        new Vue({
            el: "#app",
            data: {
                nome: ""
            }


        })
    </script>
</body>
