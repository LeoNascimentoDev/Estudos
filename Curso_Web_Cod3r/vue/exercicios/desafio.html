    <p>

<body class="exercicio">
    <script>

        Vue.component('contador', {

            data: function () {
                return {
                    contador: 0
                }
            },
            template: `
            <div>
                <button @click="add">  Clique para somar </button>
                <button @click="remove">  Clique para diminuir </button>
                <p> Valor: {{contador}} </p>
                </div>
            `
            ,
            methods: {
                add() {
                    this.contador++
                },
                remove() {
                    this.contador--
                }
            }
        })

        new Vue({
            el: "#app"
        })

    </script>
</body>

</html>
