<style>
    p {
        position: absolute;
        display: none;
    }
    </style>



<script>
    
    const elementsP = document.querySelectorAll('[meu-slide] >p')   // return NodeList contending p elements 
    const arrayImg = Array.from(elementsP)
    const size = arrayImg.length

    function mover(ele, start, end, step, counter ) {
        ele.style.display = "block"
        const newStart = start + step

        if (newStart < end) {
    
            ele.style.left = newStart + 'px'
            setTimeout(() => mover(ele, newStart, end, step,counter), 25)
        }
        else {
            counter += 1
            play(counter)
        }
    }


    function play(counter) {

        counter == undefined ? 0 : counter
        const max = innerWidth

        if (counter < size) {
            mover(arrayImg[counter], -1100, max+100, 6, counter)
        }
        else {
            play(0)
        }
    }

    play(0)









</script>
