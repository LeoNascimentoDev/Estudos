<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        
        div.estilo {background-color: blueviolet; }
        div[wm-cor]{ background-color: aqua;   }
        
        body { background-color: bisque; font-size: 30px; font-family: Arial;}
        
        div { background-color: aquamarine; color: #444;}
        div:hover { background-color: #444; color:aliceblue }

    </style>
</head>

<body>
    <div id="unico1" class="estilo" style = "background-color: green;">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
